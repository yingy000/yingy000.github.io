<meta name="description" content="真正的面向对象语言必须必须支持继承机制，所谓的继承就是一个类能够重用(继承)另一个类的方法和属性。JavaScript中是怎么实现继承的呢？  继承1.继承机制的实现要用ECMAScript实现继承机制，我们首先要知道什么是基类？ 基类：所有自定义的类都可以作为基类，出于安全考虑，本地类和宿主者不能作为基类，这样可以防止公用访问编辑过的浏览器级的代码。 选定基类后，就可以创建它的子类了，是否使用">
