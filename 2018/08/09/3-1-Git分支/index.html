<meta name="description" content="使用分支意味着你可以把你的工作从开发主线上分离出来，以免影响开发主线。合理的利用分支，将会提高你的开发效率。  1.分支简介Git保存的不是文件的变化或者差异，而是一系列不同时刻的文件快照。 在进行提交操作时，Git会保存一个提交对象，该提交对象会包含一个指向暂存内容快照的指针，还包含了作者的姓名和邮箱、提交时输入的信息以及指向它的父对象的指针。首次提交产生的提交对象没有父对象，普通提交操作产生">
