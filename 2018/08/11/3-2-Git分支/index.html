<meta name="description" content="2.分支的新建与合并分支新建与分支合并的场景(工作流)：  1、开发某个网站  2、为实现某个新的需求，创建一个分支  3、在这个分支上开展工作。   此时，你突然接到一个电话说有个很严重的问题需要紧急修补，你将按照如下方式来处理：  1、切换到你的线上分支  2、为这个紧急任务新建一个分支，并在其中修复它。  3、在测试通过之后，切换回线上分支，然后合并这个修补分支，最后将改动推送到线上分支。">
